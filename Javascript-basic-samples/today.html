<script language="javascript">
	function diasemana () 
	{
		var ndia=new Date().getDay();
		var dia= new Date().getDate();
		var salida;
		switch (ndia)
		{
			case 0 : document.write("es domingo");
			break;
			case 1 : document.write("es lunes");
			break;
			case 2 : document.write("es martes");
			break;
			case 3 : salida ="es miercoles" +" "+dia ;
			break;
			case 4 : document.write("es jueves");
			break;
			case 5 : document.write("es viernes");
			break;
			case 6 : document.write("es sabado");
			break;
		}
return salida;
	}	
</script>
